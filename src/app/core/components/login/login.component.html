<mat-card>
  <h1 class="header">Login Here!</h1>
</mat-card>
<mat-card class="holder">
<mat-card>
  <form class="loginForm" (submit)="onLogin(loginForm)" #loginForm="ngForm">
  <mat-form-field>
    <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email/><br>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" name="password" ngModel placeholder="Password" #passwordInput="ngModel" required/><br>
  </mat-form-field>
  <div class="button">
  <button mat-raised-button color="accent" type="submit">Login</button>
</div>
</form>
</mat-card>
</mat-card>
