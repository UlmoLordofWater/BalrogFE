<mat-card>
  <form class="signupForm" (submit)="onSignup(signupForm)" #signupForm="ngForm">
  <mat-form-field>
    <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email/><br>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" name="password" ngModel placeholder="Password" #passwordInput="ngModel" required/><br>
  </mat-form-field>
  <div class="button">
  <button mat-raised-button color="accent" type="submit">SignUp</button>
</div>
</form>
</mat-card>
